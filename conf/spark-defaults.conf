# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
# spark.master                     spark://master:7077
spark.eventLog.enabled false

# This should be only turned on when running the raw grep example
#spark.serializer org.apache.spark.serializer.KryoSerializer

# ---------Cache Optimization---------
spark.cacheopt.UseCacheOpt true
spark.cacheopt.UseIncCompact true
spark.cacheopt.ManuallyDoCompact true
spark.executorEnv.UseCacheOpt  true

# This is used to allow not checkpoint
spark.cacheopt.NotDoCheckpoint true
 
spark.streaming.unpersist false


# ---------Log Network Traffic---------
# spark.cacheopt.NetworkTrafficBreakdown true

spark.cacheopt.CheckpointInterval 10
#spark.cacheopt.CheckpointInterval 500

spark.driver.extraJavaOptions -Xss1024M
spark.executor.extraJavaOptions -Xss30M
